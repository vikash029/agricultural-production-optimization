        html,

        body {
            display: -ms-flexbox;

            align-items: center;

            margin-bottom: 10px;

            margin-bottom: 10px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;

            autofocus>
        <label for="inputHumidity" class="sr-only">Humidity</label>
        <input type="number" name='e' id="inputHumidity" class="form-control" placeholder="Humidity" required autofocus>
